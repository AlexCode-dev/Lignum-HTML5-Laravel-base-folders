<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GASTOS</title>
</head>
<body>
    <header>
        <!-- Crea otro archivo .html. Crea una tabla para tus gastos. -->
        <h1>Mi lista de tareas pendientes</h1>
    </header>
    <table>
        <!-- <tr> para definir una fila de la tabla.
            <td> representa una celda de datos en una fila.(valor de cada columna)
            <th> representa una celda de encabezado en una fila. -->
		<thead>
			<tr>
				<th>Concepto</th>
				<th>Descripción</th>
				<th>Monto</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Comida</td>
				<td>Almuerzo en restaurante</td>
				<td>$15.00</td>
			</tr>
			<tr>
				<td>Transporte</td>
				<td>Gasolina para el carro</td>
				<td>$30.00</td>
			</tr>
			<tr>
				<td>Entretenimiento</td>
				<td>Boletos para el cine</td>
				<td>$20.00</td>
			</tr>
			<tr>
				<td>Facturas</td>
				<td>Luz, agua y teléfono</td>
				<td>$100.00</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th colspan="2">Total:</th>
				<th>$165.00</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
